<section>
  <div class="container bg-white">
    <div class="row justify-content-start align-items-center my-5" >
      <div class="col-md-6 mb-4 mb-md-0">
        <img class="w-100 " style="height: 600px;"  src="/getstudent.gif" alt="getstudent"/>
      </div>
      <div class="col-md-6 ">
        <div class="card">
          <div class="card-header text-center fs-4">Students Details</div>
          <div class="card-body">

            <form th:action="@{/admin/excel/studentView2}" th:object="${student_details}"  method="get" >

              <p>&#40;Required field are followed by *&#41;</p>

              <div class="mb-3">
                <label>Select Batch</label>
                <select name="batch" id="batch" required>
                  <option value="" disabled selected>----Select Years----</option>
                </select>

                <script>
                  var select = document.getElementById("batch");
                  var currentYear = new Date().getFullYear();
                  for (var i = -25; i <= 25; i++) {
                    var option = document.createElement("option");
                    option.value = (currentYear+i) + "-" + (currentYear+i+4);
                    option.text = (currentYear+i) + "-" + (currentYear+i+4);
                    select.add(option);
                  }
                </script>

              </div>

              <div class="mb-3">
                <label>Enter the Branch*</label>
                <input type="text" name="branch" id="branch" class="form-control" required>
              </div>


              <button type="submit" class="btn btn-primary">Submit</button>
            </form>


          </div>

        </div>
        <br>
        <a class="btn btn-primary" style="margin-left: 90%" th:href="@{/admin/excel/excel1}" >Back</a>
      </div>
    </div>


  </div>


</section>
