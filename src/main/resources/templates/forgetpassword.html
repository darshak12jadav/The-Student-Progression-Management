<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: Layout (~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section>
      <div class="container p-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-header text-center fs-4">Forget Password</div>


                <th:block th:if="${session.msg1}">
                    <p class="text-center fs-4 text-success">[[${session.msg1}]]</p>
                    <a  th:href="@{/clearMessage1}" class="mx-5">Clear message</a>
                </th:block>

                <th:block th:if="${session.msg2}">
                    <p class="text-center fs-4 text-success">[[${session.msg2}]]</p>
                    <a  th:href="@{/clearMessage2}" class="mx-5">Clear message</a>
                </th:block>

              <div class="card-body">
                <form action="forgetPassword" method="post">

                  <p>&#40;Required fileds are followed by *&#41;</p>

                  <div class="mb-3">
                    <label>Enter Email*</label> <input type="text" name="email"
                                                       class="form-control" required>
                  </div>


                  <div class="mb-3">
                    <label>Enter Mobile Number*</label> <input type="text"
                                                          name="mobilenum" class="form-control" required>
                  </div>
                  <button class="btn btn-primary col-md-12">Submit</button>
                </form>

              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

</body>
</html>
