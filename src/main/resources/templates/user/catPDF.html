<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: Layout (~{::section})}">
<head>
  <title>PDF Upload GATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section>
  <div class="container bg-white">
    <div class="row justify-content-start my-5" >
      <div class="col-md-6 mb-4 mb-md-0">
        <img class="w-100 " style="height: 600px;"  src="/cat1.jpg" alt="cat1"/>
      </div>
      <div class="col-md-6 mt-0 align-items-start">
        <div class="card " >
          <div class="card-header text-center fs-4"></div>
          <div class="card-body">

            <div th:if="${message}">
              <div class="alert alert-primary" th:text="${message}"></div>
            </div>

            <h1>Upload CAT Result</h1>
            <hr>
            <p class="text-danger">(Note this :<br>
              Please upload your CAT result in PDF format using the form below.<br>
              Your file name should be "CAT.pdf" and the file size should be less than 450MB.)*</p>
            <form action="/user/upload4"  method="post" enctype="multipart/form-data">

              <div class="mb-3">
                <input type="hidden" name="studentID" class="form-control" th:value="${userDetails.id}" required>
              </div>

              <div class="mb-3">
                <input type="hidden" name="emailID" class="form-control" th:value="${userDetails.email}" required>
              </div>

              <div class="mb-3">
                <input type="hidden" name="fullName" class="form-control" th:value="${userDetails.fullName}" required>
              </div>

              <div class="form-group">
                <label for="file">Choose PDF File:</label>
                <input type="file" name="file" id="file" accept=".pdf" class="form-control-file" required>
              </div>
              <div class="form-group" style="margin-top: 3% ">
                <button type="submit" class="btn btn-primary">Upload</button>
              </div>
            </form>


          </div>
        </div>
        <br>
        <a class="btn btn-primary" style="margin-left: 90%" th:href="@{cat}" >Back</a>
      </div>
    </div>

  </div>

</section>
</body>
</html>
